{% extends 'main.html' %}
{% block content %}
<link rel="stylesheet" href="../static/stylesheets/vendor/css/login.css">


<div class="container form-outer-div">
    <div class="row">
        <div class="col-md-6 loginForm-img">
            <img src="../static/assets/login.png" class="img-responsive">
        </div>
        <div class="col-md-6 loginForm">
            <div class="loginForm-title text-center py-4 justify-content-center align-items-center">
                <h2>Login</h2>
            </div>
            <form method="POST" name=loginForm action="" autocomplete="off">
                <div class="form-group">
                    <div class="input-group">
                        <span><i class="fa fa-envelope"></i></span>
                        <input type="email" class="form-control" name="email" placeholder="Email" id="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Password">
                    </div>
                </div>
                <div class="forgot-password pb-3">
                    <a href="#" class="hint-text float-left">Forgot Password?</a>
                </div>
                <div class="form-group py-3">
                    <button type="submit" name="Submit" id="Submit"
                        class="btn btn-block btn-primary gradient">LOGIN</button>
                </div>

            </form>
            <div class="text-center">Don't have an account?<a href="/signup"> Register</a></div>
        </div>

    </div>
</div>

{% endblock %}
