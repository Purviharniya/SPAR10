{% extends 'main.html' %}
{% block content %}

<!-- add the content here -->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="../static/assets/contactus.png" width="110%">
            <br>
            <h4>Please do contact us for any of your queries and we will get in touch with you.</h4>
        </div>
        <div class="col-md-6" style="margin-top: 2rem;width: 100%;">
            <form>
                <div class="form-group">
                  <label for="name"><h3>Name</h3></label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your full name.">
                </div>
                <div class="form-group">
                  <label for="email"><h3>Email address</h3></label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email.">
                </div>
                <div class="form-group">
                  <label for="subject"><h3>Subject</h3></label>
                  <input type="text" class="form-control" id="subject" placeholder="Enter the subject of concern.">
                </div>
                <div class="form-group">
                    <label for="message"><h3>Message</h3></label>
                    <textarea class="form-control rounded-0" id="message" rows="5"></textarea>
                  </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
              </form>
        </div>
    </div>
</div>

{% endblock %}
